---
layout: page
title: Sign in
permalink: /authorize/
body_class: page
---

<div class="container auth-cnr">
    <div class="signin-section">
        <header>
            <h5>Login to your account</h5>
        </header>

        <form action="" method="POST">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signin" id="username-signin" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signin" id="password-signin" placeholder="Password">
                        <i class="fas fa-key"></i>
                    </div>
                </section>

                <section class="buttons-signin">
                    <input type="button" class="go-back" value="Go Back">
                    <input type="submit" class="button" value="Login">
                </section>
            </fieldset>
        </form>

        <div class="alt-separator">
            <h3>Or login with</h3>
        </div>

        <div class="alt-signin">
            <button class="alt-btn" id="google-signin">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>

            <button class="alt-btn" id="instagram-signin">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </button>

            <button class="alt-btn" id="facebook-signin">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </button>
        </div>
    </div>

    <div class="signup-section">
        <header>
            <h5>Create an account</h5>
        </header>

        <form action="/#" method="POST">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signup" id="username-signup" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="email" name="email-signup" id="email-signup" placeholder="Email address">
                        <i class="fas fa-envelope"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signup" id="password-signup" placeholder="Chose a password">
                        <i class="fas fa-lock"></i>
                    </div>
                </section>

                <section class="buttons-signup">
                    <input type="submit" class="button" value="Register">
                </section>
            </fieldset>
        </form>
    </div>
</div>
