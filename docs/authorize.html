<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/script.js"></script>
</head>
<body class="page sign-in">

    <header class="site-header banner">
        <div class="inner" id="head-inner">
            <h1 class="site-tittle">
                <a href="/">On-Shoe</a>
            </h1>

            <input type="checkbox" id="toggle-main-navigation">

<nav class="site-nav" id="navigation">
    <label class="btn no-select" id="nav-toggle-btn" for="toggle-main-navigation">
        <span>Menu</span>
    </label>
    <ul>
        
        
        
        
        
        
        
        <li class="">
            <a href="/offers.html">
                <span class="title">Offers</span>
            </a>
        </li>
        
        
        
        <li class="">
            <a href="/about.html">
                <span class="title">About Us</span>
            </a>
        </li>
        
        
        
        <li class="">
            <a href="/contacts.html">
                <span class="title">Contacts</span>
            </a>
        </li>
        
        
        
        <li class="sign-in-nav">
            <a href="/authorize.html">
                <span class="title">Sign in</span>
            </a>
        </li>
        
        
    </ul>
</nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container auth-cnr">

    <section class="signin" id="login">
        <header>
            <h2>Login to your account</h2>
            <h4 class="mobile-hint-header">
                <span>If you dont have an account, you can always</span>
                <a href="#register">register</a>
            </h4>
        </header>

        <form action="#" method="GET">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signin" id="username-signin" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signin" id="password-signin" placeholder="Password">
                        <i class="fas fa-key"></i>
                    </div>
                </section>

                <section class="signin-buttons">
                    <input class="button go-back" type="button" value="Go Back">
                    <input class="button" type="submit" value="Login">
                </section>
            </fieldset>
        </form>

        <div class="alt-separator">
            <h3>Or login with</h3>
        </div>

        <div class="alt-signin">
            <button class="alt-btn" id="google-signin">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>

            <button class="alt-btn" id="instagram-signin">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
            </button>

            <button class="alt-btn" id="facebook-signin">
                <i class="fab fa-facebook"></i>
                <span>Facebook</span>
            </button>
        </div>
    </section>

    <section class="signup" id="register">

        <h2>Create an account</h2>
        <h4 class="mobile-hint-header">
            <span>Already got an account?</span>
            <a href="#login">Log in</a>
        </h4>

        <form action="#" method="GET">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signup" id="username-signup" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="email" name="email-signup" id="email-signup" placeholder="Email address">
                        <i class="fas fa-envelope"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signup" id="password-signup" placeholder="Chose a password">
                        <i class="fas fa-lock"></i>
                    </div>
                </section>

                <section class="signup-buttons">
                    <input class="button go-back" type="button" value="Go Back">
                    <input type="submit" class="button" value="Register">
                </section>
            </fieldset>
        </form>
    </section>
</div>

    </main>

    <footer class="site-footer">
        <p class="con-state">&copy; Copyright 2019 All Rights Reserved by DStoyanov</p>
    </footer>

    <a id="scroll-to-top" href="#head-inner">
        <span></span>
    </a>

</body>
</html>
