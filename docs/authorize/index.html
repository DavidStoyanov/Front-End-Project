<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="/css/site.css">
</head>
<body class="page sign-in">

    <header class="site-header">

        <div class="inner">
            <h1 class="site-tittle">
                <a href="/">Front-End-Project</a>
            </h1>

            <nav class="site-nav">
    <ul>
        
        
        <li>
            <a href="/authorize/">
                <span class="title">Sign in</span>
                <span class="date"></span>
            </a>
        </li>
        
        
        
        
        
        
    </ul>
</nav>


        </div>
    </header>

    <main class="site-content">
        <div class="auth-cnr">
    <div class="signin-section">
        <header>
            <h5>Login to your account</h5>
        </header>

        <form action="" method="POST">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signin" id="username-signin" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signin" id="password-signin" placeholder="Password">
                        <i class="fas fa-key"></i>
                    </div>
                </section>

                <section class="buttons-signin">
                    <input type="button" class="go-back" value="Go Back">
                    <input type="submit" class="button" value="Login">
                </section>
            </fieldset>
        </form>

        <div class="alt-signin">
            <section>
                <i class="fab fa-google"></i>
                <button class="button" id="google-signin"></button>
            </section>

            <section>
                <i class="fab fa-instagram"></i>
                <button class="button" id="instagram-signin"></button>
            </section>

            <section>
                <i class="fab fa-facebook"></i>
                <button class="button" id="facebook-signin"></button>
            </section>
        </div>
    </div>

    <div class="signup-section">
        <header>
            <h5>Create an account</h5>
        </header>

        <form action="/#" method="POST">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="username-signup" id="username-signup" placeholder="Username">
                        <i class="fas fa-user"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="email" name="email-signup" id="email-signup" placeholder="Email address">
                        <i class="fas fa-envelope"></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="password" name="password-signup" id="password-signup" placeholder="Chose a password">
                        <i class="fas fa-lock"></i>
                    </div>
                </section>

                <input type="submit" class="button" value="Register">
            </fieldset>
        </form>
    </div>
</div>

    </main>

    <footer class="site-footer">
        <p class="con-state">&copy; to DStoyanov</p>
    </footer>

</body>
</html>
